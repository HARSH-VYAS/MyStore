<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="container">
        <div class="row" *ngFor="let item of cart">
          <div class="col-sm"></div>
          <div class="col-sm">
            <img
              src="{{ item.url }}"
              width="200"
              height="200"
              class="rounded float-center"
            />
            <ul class="list-group">
              <li class="list-group-item">name: {{ item.name }}</li>
              <li class="list-group-item">price : {{ item.price }}</li>
              <li class="list-group-item">
                Quantity<input
                type="number"
                  #quantity="ngModel"
                  required
                  minlength="1"
                  value="{{item.selectedQuantity }}"
                  [(ngModel)]="item.selectedQuantity"
                  (ngModelChange)="updateTotalPrice(item)"
                />
              </li>
              <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
                <div *ngIf="quantity.errors?.['required']">
                 Enter valid quantity.
                </div>
              </div>
              <li class="list-group-item">
                <button class="w-100 btn btn-primary btn-lg" (click)="removeItem(item)">Remove Item</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div class="container">
        <div class="col-sm">
         
          <main>  
            <div class="row g-5">
              <div class="col-md-7 col-lg-8">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-primary">
                    Total Price (USD): {{ totalPrice }}
                  </span>
                </h4>
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation"  #form="ngForm" (ngSubmit)="checkout()">
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" #firstName="ngModel"  placeholder="First Name" [(ngModel)]="firstName" required name="firstName">
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" #lastName="ngModel"  placeholder="Last Name" [(ngModel)]="lastName"  required name="lastName">
                    </div>
        
                    <div class="col-12">
                      <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com">

                    </div>
        
                    <div class="col-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                    </div>
                  </div>
        
                  <h4 class="mb-3">Payment</h4>
                  <div class="row gy-3">
                    <div class="col-md-6">
                      <label for="cc-name" class="form-label">Name on card</label>
                      <input type="text" class="form-control" #nameOnCard="ngModel" placeholder="Full Name on Card"  [(ngModel)]="cardName" required name="cardName">
                      <small class="text-muted">Full name as displayed on card</small>

                    </div>
        
                    <div class="col-md-6">
                      <label for="cc-number" class="form-label">Credit card number</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required [(ngModel)]="cardNumber" name="cardNumber"  minlength="13"  maxlength="19">
                    </div>            
                  </div>
        
                  <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="form.invalid" >Submit</button>
                </form>
                <div *ngIf="firstName.invalid">
                  <div *ngIf="firstName.errors?.['required']">
                    FirstName is required.
                  </div>
                </div>
                <div *ngIf="lastName.invalid">
                  <div *ngIf="lastName.errors?.['required']">
                    LastName is required.
                  </div>
                </div>
               
                <div *ngIf="nameOnCard.invalid">
                  <div *ngIf="nameOnCard.errors?.['required']">
                    Name on the card is required.
                  </div>
                </div>
              </div>
            </div>
          </main>

        </div>
      </div>
    </div>
  </div>
</div>
