<div class="container confirmation-container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="message-box _success">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <h2 class="confirmation-header">Success!</h2>
        <p class="confirmation-items">
           Thank you {{name}} for your order<br />
          </p>
        <p class="confirmation-items">
          Your ${{price}} Order is confirmed! <br />
          Please allow 1-3 business day(s) for shipping
        </p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">  
    <button class="btn btn-primary btn-lg" routerLink="/">Back to Product List</button>
  </div>
</div>
